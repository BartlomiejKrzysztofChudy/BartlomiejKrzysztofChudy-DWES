components:
  responses:
    BadRequest:
      description: Petici√≥n incorrecta (faltan datos obligatorios).
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Name is required"
    Unauthorized:
      description: No autorizado (faltan credenciales).
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado: Faltan credenciales (Token o Usuario)"
    Forbidden:
      description: Prohibido (usuario incorrecto).
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado: Usuario no autorizado"
    ServerError:
      description: Error interno del servidor.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Internal Server Error"
