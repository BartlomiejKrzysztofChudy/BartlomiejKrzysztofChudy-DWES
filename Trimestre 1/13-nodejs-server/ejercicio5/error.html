<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 6rem;
            font-weight: 700;
            margin: 0;
            color: #ff4040;
            text-shadow: 0 0 10px #ff2020, 0 0 20px #ff2020;
            animation: glow 2s infinite ease-in-out;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #ff2020, 0 0 20px #ff2020; }
            50% { text-shadow: 0 0 20px #ff6060, 0 0 40px #ff6060; }
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        a {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #000;
            background: #ff4040;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        a:hover {
            background: #ff6060;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>404</h1>
    <p>La página que buscas no existe o fue movida.</p>
    <a href="index.html">Volver al inicio</a>

    <footer>
        © 2025 Mi sitio web - Todos los derechos reservados
    </footer>
</body>
</html>
